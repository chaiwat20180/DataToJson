    // --- Data Parsing & Formatting ---
    function parseJsonString(input) { return JSON.parse(input); }
    function parsePipeString(input) {
        let processedInput = input.trim().replace(/^"|"$/g, '').replace(/^'|'$/g, '');
        processedInput = processedInput.replace(/\\r/g, '\r').replace(/\\n/g, '\n').replace(/\\t/g, '\t');
        const separatorMatch = processedInput.match(/\r\n|\r|\n/);
        if (!separatorMatch) throw new Error("ไม่พบตัวคั่นบรรทัดสำหรับรูปแบบ Pipe-Separated");
        const separatorIndex = separatorMatch.index;
        const headerString = processedInput.substring(0, separatorIndex).trim();
        let valueString = processedInput.substring(separatorIndex + separatorMatch[0].length).trim();
        const headers = headerString.replace(/^\|+|\|+$/g, '').split('|').map(h => h.trim());
        const unifiedValueString = valueString.replace(/[\t\s]*\|[\t\s]*/g, '|').replace(/\t/g, '|');
        const cleanValueString = unifiedValueString.replace(/^\|+|\|+$/g, '');
        const values = cleanValueString.split('|').map(v => v.trim());
        const result = [];
        headers.forEach((key, index) => {
            if (key) { result.push({ Key: key, Value: values[index] || '' }); }
        });
        return result;
    }
    function parseXmlString(xmlString) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlString, "application/xml");
        if (xmlDoc.getElementsByTagName("parsererror").length) throw new Error("Invalid XML format");
        function xmlNodeToJson(node) {
            if (node.nodeType === 3 && node.nodeValue.trim()) return node.nodeValue.trim();
            if (node.nodeType !== 1) return null;
            const obj = {};
            const children = Array.from(node.children);
            if (children.length > 0) {
                children.forEach(child => {
                    const childName = child.tagName;
                    let childJson = (child.tagName === 'par' && child.hasAttribute('name'))
                        ? { name: child.getAttribute('name'), value: child.textContent.trim() }
                        : xmlNodeToJson(child);
                    if (!obj[childName]) obj[childName] = childJson;
                    else {
                        if (!Array.isArray(obj[childName])) obj[childName] = [obj[childName]];
                        obj[childName].push(childJson);
                    }
                });
            } else if (node.textContent.trim()) return node.textContent.trim();
            return obj;
        }
        const rootElement = xmlDoc.documentElement;
        const result = {};
        result[rootElement.tagName] = xmlNodeToJson(rootElement);
        return result;
    }

    // **NEW** Function to recursively parse string values inside a JSON object
    function recursivelyParseValues(data) {
        if (typeof data === 'string') {
            // Attempt to parse the string itself.
            try {
                // Is it a pipe-separated string? A simple check.
                // It must contain a pipe and at least one newline character.
                if (data.includes('|') && data.match(/\r\n|\r|\n/)) {
                    // We need to handle potential errors from parsePipeString
                    return parsePipeString(data);
                }
            } catch (e) { /* ignore if pipe parsing fails */ }
            
            // If no parsing worked, return the original string
            return data;

        } else if (Array.isArray(data)) {
            // If it's an array, map over its elements and parse them.
            return data.map(item => recursivelyParseValues(item));
        } else if (data !== null && typeof data === 'object') {
            // If it's an object, go through its keys.
            const newObj = {};
            for (const key in data) {
                if (Object.prototype.hasOwnProperty.call(data, key)) {
                    // Recursively parse the value of each key.
                    newObj[key] = recursivelyParseValues(data[key]);
                }
            }
            return newObj;
        }
        
        // Return primitives (numbers, booleans, null) as-is.
        return data;
    }

    // --- Core Conversion Function ---
    function convert() {
        const rawInput = $('#rawDataInput').val();
        const outputElement = $('#jsonOutput');
        const type = $('#conversionType').val();
        const trimmedInput = rawInput.trim();
        lastConvertedData = null;
        lastFormattedString = '';

        if (!trimmedInput) {
            outputElement.empty();
            updateHighlightTheme('json'); // Reset to default theme
            return;
        }

        try {
            let parsedData;
            let formattedString;
            let language = 'json';

            if (type === 'auto') {
                if (trimmedInput.startsWith('<') && trimmedInput.endsWith('>')) {
                    parsedData = parseXmlString(trimmedInput);
                    language = 'json'; 
                } else if (trimmedInput.startsWith('{') || trimmedInput.startsWith('[')) {
                    parsedData = parseJsonString(trimmedInput);
                    // **MODIFIED** Recursively parse string values within the JSON
                    parsedData = recursivelyParseValues(parsedData);
                    language = 'json';
                } else {
                    const sqlKeywords = ['SELECT', 'INSERT', 'UPDATE', 'DELETE', 'CREATE', 'DROP', 'ALTER', 'DECLARE', 'SET'];
                    if (sqlKeywords.some(keyword => trimmedInput.toUpperCase().startsWith(keyword))) {
                        formattedString = sqlFormatter.format(trimmedInput, { language: 'tsql' });
                        language = 'sql';
                        lastConvertedData = { sql_query: formattedString };
                    } else {
                         parsedData = parsePipeString(trimmedInput);
                         language = 'json';
                    }
                }
            } else if (type === 'json-format') {
                parsedData = parseJsonString(trimmedInput);
                // **MODIFIED** Recursively parse string values within the JSON
                parsedData = recursivelyParseValues(parsedData);
                language = 'json';
            } else if (type === 'sql-format') {
                formattedString = sqlFormatter.format(trimmedInput, { language: 'tsql' });
                language = 'sql';
                lastConvertedData = { sql_query: formattedString };
            } else if (type === 'pipe') {
                parsedData = parsePipeString(trimmedInput);
                language = 'json';
            } else if (type === 'xml') {
                parsedData = parseXmlString(trimmedInput);
                language = 'json';
            }

            if (parsedData) {
                lastConvertedData = parsedData;
                formattedString = JSON.stringify(parsedData, null, 4);
            }
            
            if (typeof formattedString !== 'undefined') {
                lastFormattedString = formattedString;
                updateHighlightTheme(language);
                const highlighted = hljs.highlight(formattedString, { language: language, ignoreIllegals: true }).value;
                outputElement.html(highlighted);
            }

        } catch (error) {
            lastConvertedData = null;
            lastFormattedString = '';
            const errorMessage = `เกิดข้อผิดพลาด: ${error.message}\n\nกรุณาตรวจสอบข้อมูล Input หรือเปลี่ยนประเภทการแปลง`;
            outputElement.html(`<span class="text-red-500 dark:text-red-400">${errorMessage}</span>`);
        }
    }

            if (fileType) {
                if (fileType === 'json') {
                    downloadBlob(new Blob([lastFormattedString], { type: 'application/json;charset=utf-8' }), `data_${new Date().getTime()}.json`);
                } else if (fileType === 'xlsx') {
                    if (!lastConvertedData) {
                         Swal.fire('ไม่มีข้อมูล', 'ไม่มีข้อมูลที่แปลงแล้วสำหรับสร้างไฟล์ Excel', 'warning');
                         return;
                    }
                    try {
                        const blob = createExcelBlob();
                        if (blob) {
                            downloadBlob(blob, `ExportedData_${new Date().getTime()}.xlsx`);
                        }
                    } catch (error) {
                         Swal.fire('เกิดข้อผิดพลาด', `ไม่สามารถสร้างไฟล์ Excel ได้: ${error.message}`, 'error');
                    }
                }
            }
        }
    }

    function downloadBlob(blob, fileName) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        a.remove();
    }

    function createExcelBlob() {
        if (!lastConvertedData) {
            Swal.fire('ไม่มีข้อมูล', 'ไม่มีข้อมูลสำหรับสร้างไฟล์ Excel', 'warning');
            return null;
        }
        let dataForSheet, headerOrder = [];
        let dataToProcess = JSON.parse(JSON.stringify(lastConvertedData));
        if (Array.isArray(dataToProcess) && dataToProcess.length > 0 && dataToProcess.every(item => typeof item === 'object' && item !== null && 'Key' in item)) {
            dataToProcess = dataToProcess.reduce((obj, item) => { obj[item.Key] = item.Value; return obj; }, {});
        }
        const keys = Object.keys(dataToProcess);
        if (keys.length === 1 && typeof dataToProcess[keys[0]] === 'object' && dataToProcess[keys[0]] !== null) {
            dataToProcess = dataToProcess[keys[0]];
        }
        if (dataToProcess?.parameter?.par) {
            dataToProcess.parameter.par.forEach(p => { if (p?.name) { dataToProcess[p.name] = p.value || ''; } });
            delete dataToProcess.parameter;
        }
        if (Array.isArray(dataToProcess)) {
            dataForSheet = dataToProcess;
            if (dataForSheet.length > 0) {
                headerOrder = Object.keys(dataForSheet.reduce((a, b) => (Object.keys(a || {}).length > Object.keys(b || {}).length ? a : b), {}));
            }
        } else if (typeof dataToProcess === 'object' && dataToProcess !== null) {
            headerOrder = Object.keys(dataToProcess);
            dataForSheet = [dataToProcess];
        } else {
            dataForSheet = [{ Value: dataToProcess }];
            headerOrder = ['Value'];
        }
        if (!dataForSheet || dataForSheet.length === 0) {
            Swal.fire('ไม่มีข้อมูล', 'ไม่มีข้อมูลที่สามารถส่งออกเป็น Excel ได้', 'warning');
            return null;
        }
        const worksheet = XLSX.utils.json_to_sheet(dataForSheet, { header: headerOrder });
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Data");
        const wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
        return new Blob([wbout], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
    }

    async function exportAndUploadToDrive() {
        if (!gapi.client.getToken()) {
            Swal.fire('ข้อผิดพลาด', 'กรุณาลงชื่อเข้าใช้ Google ก่อน', 'error');
            return;
        }
        if (!lastFormattedString) {
            Swal.fire('ไม่มีข้อมูล', 'กรุณาแปลงข้อมูลก่อนทำการอัปโหลด', 'warning');
            return;
        }

        const conversionType = $('#conversionType').val();
        const isSqlFormat = conversionType === 'sql-format' || (conversionType === 'auto' && lastConvertedData?.sql_query);

        Swal.fire({
            title: 'กำลังเตรียมไฟล์...',
            text: 'กรุณารอสักครู่',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            let blob;
            let fileName;

            if (isSqlFormat) {
                blob = new Blob([lastFormattedString], { type: 'text/sql;charset=utf-8' });
                fileName = `query_${new Date().getTime()}.sql`;
            } else {
                // Default to Excel for other types
                blob = createExcelBlob();
                if (!blob) return; // Error is handled inside createExcelBlob
                fileName = `ExportedData_${new Date().getTime()}.xlsx`;
            }

            Swal.update({ title: 'กำลังค้นหาโฟลเดอร์ใน Google Drive...' });
            const folderId = await getOrCreateFolderId();
            Swal.update({ title: 'กำลังอัปโหลดไฟล์...', text: 'กรุณาอย่าปิดหน้าต่างนี้' });
            
            await uploadFileToDrive(folderId, blob, fileName);
            Swal.fire('สำเร็จ!', `ไฟล์ "${fileName}" ถูกอัปโหลดไปยังโฟลเดอร์ "${FOLDER_NAME}" ใน Google Drive ของคุณแล้ว`, 'success');
        } catch (error) {
            console.error('Upload Error:', error);
            Swal.fire('เกิดข้อผิดพลาด', `ไม่สามารถอัปโหลดไฟล์ได้: ${error.message || JSON.stringify(error)}`, 'error');
        }
    }


    async function getOrCreateFolderId() {
        const response = await gapi.client.drive.files.list({
            q: `mimeType='application/vnd.google-apps.folder' and name='${FOLDER_NAME}' and trashed=false`,
            fields: 'files(id, name)', spaces: 'drive'
        });
        if (response.result.files.length > 0) return response.result.files[0].id;
        const createResponse = await gapi.client.drive.files.create({ resource: { 'name': FOLDER_NAME, 'mimeType': 'application/vnd.google-apps.folder' }, fields: 'id' });
        return createResponse.result.id;
    }

    function uploadFileToDrive(folderId, blob, fileName) {
        return new Promise((resolve, reject) => {
            const metadata = { name: fileName, parents: [folderId], mimeType: blob.type };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', blob);
            const accessToken = gapi.client.getToken().access_token;
            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                body: form,
            }).then(res => res.ok ? res.json() : res.json().then(err => reject(err)))
              .then(val => resolve(val)).catch(err => reject(err));
        });
    }

    // --- Helper Functions ---
    function clearAll() {
        $('#rawDataInput').val('');
        $('#jsonOutput').empty();
        lastConvertedData = null;
        lastFormattedString = '';
    }

    function copyOutput() {
        if (lastFormattedString && !lastFormattedString.startsWith('เกิดข้อผิดพลาด')) {
            navigator.clipboard.writeText(lastFormattedString).then(() => {
                const originalText = $('#copyBtn').text();
                $('#copyBtn').text('คัดลอกแล้ว!');
                setTimeout(() => { $('#copyBtn').text(originalText); }, 2000);
            }).catch(err => Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถคัดลอกได้', 'error'));
        }
    }
    </script>
