    // ===================================================================================

    // --- Google Drive API Configuration ---
    const API_KEY = 'AIzaSyCShTHlV2oFr7QMNetG81V_x99zeDXBUtU'; 
    const CLIENT_ID = '839014236860-pfb60nkl7klpej2bf67tsh5qhjnttei9.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';
    const FOLDER_NAME = 'ExportJson';

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;
    let lastConvertedData = null;
    let lastFormattedString = '';
    let apiLoadTimeout;

    let gapiProgress = 0;
    let gisProgress = 0;

    const authorizeButton = $('#authorize_button');
    const signoutButton = $('#signout_button');
    const uploadButton = $('#uploadBtn');
    const authStatusDiv = $('#auth-status');
    const themeToggleBtn = $('#theme-toggle');

    $('#currentYear').text(new Date().getFullYear());

    function updateHighlightTheme(language) {
        $('#a11y-light-theme, #a11y-dark-theme, #github-light-theme, #github-dark-theme').prop('disabled', true);
        const isDarkMode = document.documentElement.classList.contains('dark');
        if (language === 'sql') {
            $(isDarkMode ? '#github-dark-theme' : '#github-light-theme').prop('disabled', false);
        } else {
            $(isDarkMode ? '#a11y-dark-theme' : '#a11y-light-theme').prop('disabled', false);
        }
    }

    function setAppTheme(theme, fromUserAction = false) {
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            $('#theme-toggle-dark-icon').addClass('hidden');
            $('#theme-toggle-light-icon').removeClass('hidden');
            if (fromUserAction) localStorage.setItem('color-theme', 'dark');
        } else {
            document.documentElement.classList.remove('dark');
            $('#theme-toggle-light-icon').addClass('hidden');
            $('#theme-toggle-dark-icon').removeClass('hidden');
            if (fromUserAction) localStorage.setItem('color-theme', 'light');
        }
        convert();
    }

    function updateLoadingProgress() {
        const totalProgress = gapiProgress + gisProgress;
        $('#loading-progress-bar').css('width', totalProgress + '%');
        $('#loading-progress-text').text(totalProgress + '%');
    }

    function checkApiReady() {
        if (gapiInited && gisInited) {
            clearTimeout(apiLoadTimeout);
            $('#loading-overlay').fadeOut();
            authorizeButton.prop('disabled', false).removeClass('opacity-50 cursor-not-allowed');
            updateSigninStatus(gapi.client.getToken() !== null);
            console.log("Google APIs are ready.");
        }
    }

    function gapiInit() {
        gapi.load('client', () => {
            gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"] })
              .then(() => {
                  gapiInited = true;
                  gapiProgress = 50;
                  updateLoadingProgress();
                  checkApiReady();
              })
              .catch(err => Swal.fire('GAPI Error', `เกิดข้อผิดพลาดในการโหลด Google API Client: ${JSON.stringify(err)}`, 'error'));
        });
    }

    function gisInit() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID, scope: SCOPES,
            callback: (tokenResponse) => {
                if (tokenResponse.error) {
                    Swal.fire('เกิดข้อผิดพลาดในการยืนยันตัวตน', `Google แจ้งว่า: ${tokenResponse.error_description || tokenResponse.error}`, 'error');
                    updateSigninStatus(false);
                } else if (tokenResponse.access_token) {
                    gapi.client.setToken(tokenResponse);
                    updateSigninStatus(true);
                } else {
                    Swal.fire('เกิดข้อผิดพลาด', 'ไม่ได้รับ Access Token จาก Google', 'error');
                    updateSigninStatus(false);
                }
            },
        });
        gisInited = true;
        gisProgress = 50;
        updateLoadingProgress();
        checkApiReady();
    }


    $(document).ready(function() {
        apiLoadTimeout = setTimeout(() => {
            if (!gapiInited || !gisInited) {
                $('#loading-overlay').fadeOut();
                Swal.fire({
                    icon: 'error',
                    title: 'การโหลดล้มเหลว',
                    html: `ไม่สามารถเชื่อมต่อกับระบบของ Google ได้ภายใน 15 วินาที<br><br>
                           <b>สาเหตุหลัก:</b> การตั้งค่า 'Authorized JavaScript origins' ใน Google Cloud Console ไม่ถูกต้อง<br><br>
                           <b>ขั้นตอนการแก้ไขที่จำเป็น:</b><br>
                           1. ไปที่ Google Cloud Console ของคุณ<br>
                           2. ไปที่หน้า <b>APIs & Services > Credentials</b><br>
                           3. คลิกที่ชื่อ Client ID ของคุณ (<code>${CLIENT_ID}</code>)<br>

    function parseJsonString(input) { return JSON.parse(input); }
    function parsePipeString(input) {
        let processedInput = input.trim().replace(/^"|"$/g, '').replace(/^'|'$/g, '');
        const separatorMatch = processedInput.match(/\r\n|\r|\n/);
        if (!separatorMatch) throw new Error("ไม่พบตัวคั่นบรรทัดสำหรับรูปแบบ Pipe-Separated");
        const separatorIndex = separatorMatch.index;
        const headerString = processedInput.substring(0, separatorIndex).trim();
        let valueString = processedInput.substring(separatorIndex + separatorMatch[0].length).trim();
        const headers = headerString.replace(/^\|+|\|+$/g, '').split('|').map(h => h.trim());
        const unifiedValueString = valueString.replace(/[\t\s]*\|[\t\s]*/g, '|').replace(/\t/g, '|');
        const cleanValueString = unifiedValueString.replace(/^\|+|\|+$/g, '');
        const values = cleanValueString.split('|').map(v => v.trim());
        const result = [];
        headers.forEach((key, index) => {
            if (key) { result.push({ Key: key, Value: values[index] || '' }); }
        });
        return result;
    }
    
    function parseXmlString(xmlString) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlString, "application/xml");
        if (xmlDoc.getElementsByTagName("parsererror").length) {
            const errorNode = xmlDoc.getElementsByTagName("parsererror")[0];
            throw new Error(`Invalid XML format: ${errorNode ? errorNode.textContent : "Unknown XML parsing error."}`);
        }
        function xmlNodeToJson(node) {
            const obj = {};
            if (node.hasAttributes()) { for (const attr of node.attributes) { obj[`@${attr.name}`] = attr.value; } }
            if (node.children.length > 0) {
                for (const child of node.children) {
                    const childName = child.tagName;
                    const childJson = xmlNodeToJson(child);
                    if (!obj.hasOwnProperty(childName)) { obj[childName] = childJson; } 
                    else {
                        if (!Array.isArray(obj[childName])) { obj[childName] = [obj[childName]]; }
                        obj[childName].push(childJson);
                    }
                }
                return obj;
            }
            const textContent = node.textContent.trim();
            if (textContent) {
                return Object.keys(obj).length > 0 ? (obj['#text'] = textContent, obj) : textContent;
            }
            return Object.keys(obj).length > 0 ? obj : "";
        }
        const rootElement = xmlDoc.documentElement;
        const result = {};
        result[rootElement.tagName] = xmlNodeToJson(rootElement);
        return result;
    }

    function recursivelyParseValues(data) {
        if (typeof data === 'string') {
            try {
                if (data.includes('|') && data.match(/\r\n|\r|\n/)) { return parsePipeString(data); }
            } catch (e) { /* ignore */ }
            return data;
        } else if (Array.isArray(data)) {
            return data.map(item => recursivelyParseValues(item));
        } else if (data !== null && typeof data === 'object') {
            return Object.fromEntries(Object.entries(data).map(([k, v]) => [k, recursivelyParseValues(v)]));
        }
        return data;
    }

    function convert() {
        const rawInput = $('#rawDataInput').val();
        const outputElement = $('#jsonOutput');
        const type = $('#conversionType').val();
        const trimmedInput = rawInput.replace(/^\uFEFF/, '').trim();
        lastConvertedData = null;
        lastFormattedString = '';
        if (!trimmedInput) {
            outputElement.empty();
            updateHighlightTheme('json');
            return;
        }
        try {
            let parsedData, formattedString, language = 'json';
            if (type === 'auto') {
                if (trimmedInput.startsWith('<') && trimmedInput.endsWith('>')) {
                    parsedData = parseXmlString(trimmedInput);
                } else if (trimmedInput.startsWith('{') || trimmedInput.startsWith('[')) {
                    parsedData = parseJsonString(trimmedInput);
                    parsedData = recursivelyParseValues(parsedData);
                } else {
                    const sqlKeywords = ['SELECT', 'INSERT', 'UPDATE', 'DELETE', 'CREATE', 'DROP', 'ALTER', 'DECLARE', 'SET', 'WITH', 'EXEC', 'EXECUTE'];
                    if (sqlKeywords.some(keyword => trimmedInput.toUpperCase().startsWith(keyword))) {
                        formattedString = sqlFormatter.format(trimmedInput, { language: 'tsql' });
                        language = 'sql';
                        lastConvertedData = { sql_query: formattedString };
                    } else {
                         parsedData = parsePipeString(trimmedInput);
                    }
                }
            } else if (type === 'json-format') {
                parsedData = parseJsonString(trimmedInput);
                parsedData = recursivelyParseValues(parsedData);
            } else if (type === 'sql-format') {
                formattedString = sqlFormatter.format(trimmedInput, { language: 'tsql' });
                language = 'sql';
                lastConvertedData = { sql_query: formattedString };
            } else if (type === 'pipe') {
                parsedData = parsePipeString(trimmedInput);
            } else if (type === 'xml') {
                parsedData = parseXmlString(trimmedInput);
            }
            if (parsedData) {
                lastConvertedData = parsedData;
                formattedString = JSON.stringify(parsedData, null, 4);
            }
            if (typeof formattedString !== 'undefined') {
                lastFormattedString = formattedString;
                updateHighlightTheme(language);
                outputElement.html(hljs.highlight(formattedString, { language: language, ignoreIllegals: true }).value);
            }
        } catch (error) {
            outputElement.html(`<span class="text-red-500 dark:text-red-400">${error.message.replace(/\n/g, '<br>')}</span>`);
        }
    }

    // MODIFIED: Rewritten function to handle multiple complex/nested data structures for Excel export
    function createExcelBlob() {
        if (!lastConvertedData) {
            Swal.fire('ไม่มีข้อมูล', 'ไม่มีข้อมูลสำหรับสร้างไฟล์ Excel', 'warning');
            return null;
        }

        const data = JSON.parse(JSON.stringify(lastConvertedData));
        let finalSheetData = [];

        // This function will be the core logic to find the best representation for a sheet.
        function processNode(node) {
            // Case 1: It's an array of simple key-value pairs that need to be pivoted into a single row.
            // e.g., [{ "name": "n1", "value": "v1" }, { "name": "n2", "value": "v2" }]
            if (Array.isArray(node) && node.length > 0 && typeof node[0] === 'object' && node[0] !== null) {
                const firstItem = node[0];
                const keys = Object.keys(firstItem);
                
                // Heuristic: if it has keys like 'name'/'Key' and 'value'/'Value', pivot it.
                const keyField = keys.find(k => k.toLowerCase() === 'key' || k.toLowerCase() === 'name');
                const valueField = keys.find(k => k.toLowerCase() === 'value');
                
                if (keyField && valueField) {
                    const singleObject = node.reduce((obj, item) => {
                        if (item && item[keyField] !== undefined) {
                           obj[item[keyField]] = item[valueField];
                        }
                        return obj;
                    }, {});
                    // The result of the pivot might contain the actual data array, so we process it again.
                    return processNode(singleObject);
                }
            }
            
            // Case 2: It's an array of regular objects, which is already a perfect sheet format.
            if (Array.isArray(node)) {
                return node;
            }

            // Case 3: It's a single object that might contain an array to be flattened.
            if (typeof node === 'object' && node !== null) {
                let baseData = {};
                let mainArray = null;

                // Recursive function to find the main array and collect parent-level properties
                function findMainArray(currentNode) {
                    if (mainArray) return; // Stop if we've already found our main array

                    for (const key in currentNode) {
                        const value = currentNode[key];
                        if (Array.isArray(value) && value.length > 0 && typeof value[0] === 'object' && value[0] !== null) {
                            // This is a strong candidate for our main data array.
                            mainArray = value;
                        } else if (typeof value !== 'object' || value === null) {
                            // This is parent-level data.
                            baseData[key] = value;
                        } else if (typeof value === 'object' && !Array.isArray(value)) {
                            // Recurse into nested objects to find the array.
                            findMainArray(value);
                        }
                    }
                }

                findMainArray(node);

                if (mainArray) {
                    // If an array was found, it might ALSO be a pivotable array (e.g., Key/Value).
                    // So we process it before merging with base data.
                    const processedArray = processNode(mainArray);
                    return processedArray.map(item => ({ ...baseData, ...item }));
                } else {
                    // No array found, the whole object is a single row.
                    return [baseData];
                }
            }
            // If it's not an array or object, it can't be processed.
            return null;
        }

        finalSheetData = processNode(data);
        
        if (!finalSheetData || finalSheetData.length === 0) {
            Swal.fire('ข้อมูลไม่ถูกต้อง', 'ไม่พบข้อมูลในรูปแบบที่สามารถส่งออกเป็น Excel ได้', 'warning');
            return null;
        }
        
        // Final processing for backslashes
        const processedSheetData = finalSheetData.map(row => {
            const newRow = {};
            for (const key in row) {
                if (typeof row[key] === 'string') {
                    newRow[key] = row[key].replace(/\\/g, '\\\\');
                } else {
                    newRow[key] = row[key];
                }
            }
            return newRow;
        });

        const worksheet = XLSX.utils.json_to_sheet(processedSheetData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Data");
        const wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
        return new Blob([wbout], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
    }

    async function getOrCreateFolderId() {
        const res = await gapi.client.drive.files.list({
            q: `mimeType='application/vnd.google-apps.folder' and name='${FOLDER_NAME}' and trashed=false`,
            fields: 'files(id)', spaces: 'drive'
        });
        if (res.result.files.length > 0) return res.result.files[0].id;
        const createRes = await gapi.client.drive.files.create({ resource: { 'name': FOLDER_NAME, 'mimeType': 'application/vnd.google-apps.folder' }, fields: 'id' });
        return createRes.result.id;
    }

    function uploadFileToDrive(folderId, blob, fileName) {
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify({ name: fileName, parents: [folderId] })], { type: 'application/json' }));
        form.append('file', blob);
        return fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + gapi.client.getToken().access_token },
            body: form,
        }).then(res => {
            if (!res.ok) return res.json().then(err => Promise.reject(err));
            return res.json();
        });
    }
